prefix: '/rest'
methods:
  get:
    '/test': test
    '/model': model
    '/list': list
    '/get/:id': get
    '/:key/:val': retrieve
    '/': disable
  post:
    '/create': create
    '/query': query
    '/count': count
    '/*': disable
  put:
    '/update': update
    '/:id': upd
    '/': disable
  delete:
    '/delete': delete
    '/:id': del
    '/': disable
  options:
    '*': pass
  all:
    '/*': disable
