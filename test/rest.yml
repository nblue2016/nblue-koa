name: rest
adapter: nblue-rest
methods:
  get:
    '/:key/:val': retrieve
    '/test': test
    '/model': model
    '/list': list
    '/:id': get
  post:
    '/aggregate': aggregate
    '/count': count
    '/create': create
    '/query': query
  put:
    '/:id': getup
    '/': update
  delete:
    '/:id': getdel
    '/': delete
  options:
    '/*': pass
  all:
    '/*': disable
middlewares:
  - nblue-json
  - nblue-data
  - nblue-scope
prefix: '/rest'
settings:
  showModels: true
  use$: true
