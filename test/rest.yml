prefix: '/rest'
errors:
  json: true
methods:
  get:
    '/:key/:val': retrieve
    '/test': test
    '/model': model
    '/list': list
    '/:id': get
  post:
    '/create': create
    '/query': query
    '/count': count
  put:
    '/:id': getup
    '/': update
  delete:
    '/:id': getdel
    '/': delete
  options:
    '*': pass
  all:
    '/*': disable
