---
$$version:  "1.0.1"
name:  koa configuration file

connections:
  - db12:  mongodb://nblue:password@127.0.0.1:27017/nblue?authDb=nblue
  - db1:  sqlite://test/data/nblue.sqlite

settings:
  port:  8088
  base: ${process.cwd()}
  supportHttps:  false
  supportMiddleware:  true
  useSubFolder:  false
  recordSteps:  false

logger:
  file: './test/web.log'
  level: 4
  levels:
    rest: 3

middlewares:
  - nblue-logger
  - nblue-static
#  - nblue-data
#  - nblue-hello

statics:
  - 'test/content'

schemas:
  - 'test/schemas'
  - 'test/content'

routes:
  - rest:
    config: 'test/rest.yml'
    adapter: 'nblue-rest'
  - rests:
    config: 'test/rests.yml'
    adapter: 'nblue-rests'
...
