---
$$version:  "1.0.1"
name:  koa configuration file

database:
  connections:
    db1:  mongodb://nblue:password@127.0.0.1:27017/nblue?authDb=nblue
    db2:  sqlite://test/data/nblue.sqlite
  proxies:

settings:
  base: ${process.cwd()}
  port: 8088
  supportHttps: false
  handleSignal: true
  jsonError: true
  response:
    headers:
      Access-Control-Allow-Credentials: "true"
      Access-Control-Allow-Headers: "Origin, X-Requested-With, Content-Type, Accept, Token"
      Access-Control-Allow-Methods: "HEAD, GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Origin: "unknown"
      Access-Control-Max-Age: "3628800"
    origins:
      - "http://localhost:8080"

logger:
  file: './test/website.log'
  level: 4
  levels:
    rest: 3

components:
  - name: logger
    src: 'test/components/logger.js'
  - static
  - data
  - session
  - scope

middlewares:
  - logger
  - session
#  - hello

routes:
  - 'test/controllers/controllers.yml'
  #- 'test/router/script.yml'
  #- 'test/router/models.yml'

statics:
  - 'test/content'

schemas:
  - 'test/models'
  - 'test/content'

scope:
  config: 'test/scope.yml'
...
