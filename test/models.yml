name: models

routes:
  get:
    '/test': test
    '/model': model
    '/list': list
    '/query': getquery
    '/:key/:val': retrieve
    '/:id': get
  post:
    '/aggregate': aggregate
    '/count': count
    '/create': create
    '/query': query
  put:
    '/:id': getup
    '/': update
  delete:
    '/:id': getdel
    '/': delete
  options:
    '/*': pass
  all:
    '/*': disable

middlewares:
  - json
  - data
  - scope

prefix: '/api'

settings:
  showModels: true
  use$: true
