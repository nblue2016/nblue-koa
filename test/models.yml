name: models

routes:
  get:
    '/test': test
    '/model': model
    '/list': list
    '/query': getquery
    '/:key/:val': retrieve
    '/:id': get
  post:
    '/aggregate': aggregate
    '/count': count
    '/create': create
    '/query': query
  put:
    '/:id': getup
    '/': update
  delete:
    '/:id': getdel
    '/': delete
  options:
    '/*': pass
  all:
    '/*': disable

middlewares:
  - json
  - data
  - scope

prefix: '/api'

settings:
  showModels: true
  use$: true
  response:
    headers:
      Access-Control-Allow-Credentials: "true"
      Access-Control-Allow-Headers: "Origin, X-Requested-With, Content-Type, Accept, Token"
      Access-Control-Allow-Methods: "HEAD, GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Origin: "origin"
      Access-Control-Max-Age: "3628800"
    origins:
      - "http://localhost:8080"
