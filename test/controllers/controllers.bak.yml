name: controllers
controllers:
  - name: models
    routes:
      get:
        '/test': test
        '/model': model
        '/list': list
        '/query': getquery
        '/count': getcount
        '/:key/:val': retrieve
        '/:id': get
      post:
        '/aggregate': aggregate
        '/count': count
        '/create': create
        '/query': query
      put:
        '/:id': getup
        '/': update
      delete:
        '/:id': getdel
        '/': delete
      options:
        '/*': pass
      all:
        '/*': disable
    middlewares:
      - json
      - scope
    prefix: '/api'
    settings:
      showModels: true
      use$: true

middlewares:
  - json
#  - scope

prefix: '/api/v3'
settings:
  jsonError: false
